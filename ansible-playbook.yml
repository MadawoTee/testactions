---
- hosts: "{{ PUBLIC_IP }}"
  remote_user: ec2-user
  gather_facts: no
  tasks:
    - name: Install Docker
      become: yes
      apt:
        name: docker.io
        state: present

    - name: Run Docker Container
      become: yes
      docker_container:
        name: my-container
        image: your-docker-image:tag
        state: started
